<h2 id="head">Cookies</h2>
<p>Query: Why are these named Cookies and not, say for example, TempSave?</p>
<form name="pageStyle">
  <label for="uname">Username:</label>
  <input type="text" id="uname" name="uname">
  <button name="button" onclick="setCookie("username",uname,10)">Make the Cookie</button>
</form>
<p id="open"></p>
<script>
setCookie(cname,cvalue,exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toGMTString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function checkCookie() {
  let user = getCookie("username");
  if (user != "") {
    document.getElementById("open").innerHTML="Welcome back " + user;
  }
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<script type="text/javascript">
function validate() {
  let x = document.forms["myForm"]["fname"].value;
  let y = document.forms["myForm"]["lname"].value;
  let z = document.forms["myForm"]["lang"].value;
  let w = document.forms["myForm"]["resi"].value;
  if (x == "" || y == "" || z == "" || w == "") {
    if (x == "") {
      document.getElementById("fn").innerHTML = "First name must be filled out";
      document.getElementById("fin").innerHTML = "";
    }
    else {
      document.getElementById("fn").innerHTML = "";
    }
    if (y == "") {
      document.getElementById("ln").innerHTML = "Last name must be filled out";
      document.getElementById("fin").innerHTML = "";
    }
    else {
      document.getElementById("ln").innerHTML = "";
    }
    if (z == "") {
      document.getElementById("lan").innerHTML = "Choose One";
      document.getElementById("fin").innerHTML = "";
    }
    else {
      document.getElementById("lan").innerHTML = "";
    }
    if (w == "") {
      document.getElementById("loc").innerHTML = "Please select a state";
      document.getElementById("fin").innerHTML = "";
    }
    else {
      document.getElementById("loc").innerHTML = "";
    }
    return false;
  }
  if (x != "" && y != "" && z != "" && w != "") {
    document.getElementById("fn").innerHTML = "";
    document.getElementById("ln").innerHTML = "";
    document.getElementById("lan").innerHTML = "";
    document.getElementById("loc").innerHTML = "";
    document.getElementById("fin").innerHTML = "All Validated";
    return false;
  }
}
</script>
<style>
#head {
  text-align: center;
}
#fn, #ln, #lan, #loc {
  color: red;
}
</style>

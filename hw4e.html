<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Extra Credit - Squares</title>
</head>
<body>
<h1 style="text-align:center">Extra Credit - Squares</h1>
<div>
<label for="i">Square Side Length: </label>
<input type="number" min="2" max="10" oninput="validity.valid||(value='');" placeholder="Side Length" id="ine" name="ine">
</div>
<button type="button" onclick="makeSquare();">Start</button>

<p id="output">This is a placeholder</p>

<script>
function makeSquare() {
  let sq = "";
  var input = parseInt(ine.value);
  var i, j;
  for (i = 1; i <= input; i++) {
    for (j = 1; j <= input; j++) {
      if (i == 1 || i == input || j == 1 || j == input) {
        sq += "*";      
      }
      else {
        sq +=  "&nbsp&nbsp";
      }
    }
    sq += "<br>";
  }
  document.getElementById("output").innerHTML = sq;
}
</script>

</body>
</html>
